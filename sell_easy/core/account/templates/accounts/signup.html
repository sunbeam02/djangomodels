{%extends 'base.html'%}

{% block content%}

<div class='container' style="display:flex; justify-content:center; align-item:center">
    <form action="/account/signup" method="post" style="border:2px solid grey; border-radius:8px; padding:10px">
        {% csrf_token%}
        <h2>Sign Up</h2>
        {% for field in form%}
            <div>
                {{field.label_tag}}{{field}}
            </div>
        {% endfor %}
        <input type='submit' value="Sign up"/>
    </form>
</div>
{% endblock%}
